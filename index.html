<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Tesla Roadster</title>
</head>
<body>
    <header class="header">
        <div class="header__nav container">
            <a href="#!" class="header__logo"><img src="images/logo.png" alt=""></a>
            <button type="buton" class="header__btn btn header-menu-controller">
                <img src="images/menu-btn.png" alt="" class="header-menu-controller">
            </button>
            <div class="header__menu">
                <div class="container">
                    <button type="button" class="header__menu-close header-menu-controller">
                        <img src="images/menu-close.png" alt="" class="header-menu-controller">
                    </button>                   
                    <ul class="header__list">
                        <li class="header__li"><a href="#!" class="header__link">Узнать цену</a></li>
                        <li class="header__li"><a href="#!" class="header__link">Характеристики</a></li>
                        <li class="header__li"><a href="#!" class="header__link">Тест Драйв</a></li>
                        <li class="header__li"><a href="#!" class="header__link">Новости</a></li>
                        <li class="header__li"><a href="#!" class="header__link">Контакты</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="intro">
            <div id="carouselExampleFade" class="carousel slide intro__carousel" data-bs-ride="carousel">
                <div class="carousel-indicators container">
                    <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/slider-1.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="images/slider-2.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="images/slider-3.png" class="d-block w-100" alt="...">
                    </div>
                </div>
            </div>
            <div class="intro__content"> 
                <div class="container"> 
                    <h1 class="intro__title">Roadster</h1> 
                    <div class="intro__bot"> 
                        <p class="intro__desc">Самый быстрый автомобиль в мире, с рекордным ускорением, дальностью и производительностью.</p>
                        <a href="#!" class="intro__btn btn">Хочу тест драйв</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
